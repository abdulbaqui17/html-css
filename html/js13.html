<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10
        if(a>0)
        {
            document.write("true","<br>")
        }
        let i;
        for(let i=0;i<=10;i++)
            document.write(`${i} hello`,"<br>")
        //to print 1 to 20 numbers
		for(let i=1; i<=20; ++i) {		//block level var
			document.write(`${i} `);
		}
		//document.write(i);		Error
		document.write(`<br>`);

		//to print 20 to 1 numbers
		for(let i=20; i>=1; i-=1) {
			document.write(`${i} `);			
		}
		document.write(`<br>`);

		for(let i=1, j=1, k=1	; i<=10;	i++, j++, k++)
			document.write(`${i} &nbsp; ${j} &nbsp; ${k}<br>`);

		for(let i=1;	; i+=1)
		{
			if(i===26)
				break;
			document.write(`${i} `);
		}
    </script>
</body>
</html>

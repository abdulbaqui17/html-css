<!-- example on datalist & option tags --> 
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex58</title>
	<link rel="icon" href="man.png"/>
   </head>
  <body>
	<h2>demo on searchbox </h2>		
  	<input type="text" list="mylist"/>
	<datalist id="mylist">
		<option>Red Apple</option>
		<option>Green Apple</option>
		<option>White Apple</option>
		<option>Black Apple</option>
		<option value="Yellow Mango"/>
		<option value="Green Mango"/>
		<option value="White Mango"/>
		<option value="black grape">Black Grape</option>
		<option value="green grape">Green Grape</option>
	</datalist>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prmitive data type
        var a=1//number
        let b="name"//string
        const c=22.3//float
        document.write(a+b+c)
        //non-premitive data type
        var y=new String()
        let n=new Date()
        m=new Boolean()
        p=new Number()
        document.write(y,"<br>")
        document.write(n,"<br>")
        document.write(p,"<br>")
        document.write(m,"<br>")
        document.write("<br>")
        var y1=new String("hello")
        let n1=new Date()
        m1=new Boolean(true)
        p1=new Number(1.22)
        document.write(y1,"<br>")
        document.write(n1,"<br>")
        document.write(p1,"<br>")
        document.write(m1,"<br>")
    </script>
</body>
</html>

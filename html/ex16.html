<!--
CSS lists
list-style-type ==> prop used to specify number or bulletting styles
	Syn:		list-style-type:decimal/lower-alpha/upper-alpha/lower-roman/upper-roman/dot/circle/square/lower-greek/zero-leading-decimal/none/kannada/tamil/telugu/'text';

list-style-image ==> prop used to display images as a bulleting style
	Syn:			list-style-image:url(filename);

marker ==> predefine selector (pseudo element)
				==> used to apply styles on numbers or bullets only, but not data
		Syn:					::marker {
											prop:val;
											prop:val;
											....
									}
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>marker</title>
        <link rel="icon" href="/html/what.png">
        <style>
            ol li::marker{
                color:red;
                font-size:22px;
            }
            ul li::marker{
                color:blue;
            }
            ol{
                color:green;
            }
        </style>
    </head>
    <body>
        <h3>demo on  css list items</h3>
		<ol style="list-style-type:telugu;">
			<li>Samsung</li>	<li>LG</li>		<li>Sony</li>		<li>Onida</li>
		</ol>
		<hr/>
		<ul style="list-style-type:'&#128523';">
			<li>Samsung</li>	<li>LG</li>		<li>Sony</li>		<li>Onida</li>
		</ul>
		<hr/>
		<!-- all banks with same image -->
		<ul style="list-style-image:url(images/tag.webp);">
			<li>HDFC</li>		<li>Citi</li>		<li>ICICI</li>
			<li>Kotak</li>		<li>Axis</li>		<li>IndusInd</li>
		</ul>
		<hr/>
		<!-- every bank with different image -->
		<ul>
			<li style="list-style-image:url(images/b1.png);">HDFC</li>		
			<li style="list-style-image:url(images/b2.png);">Citi</li>		
			<li style="list-style-image:url(images/b3.png);">ICICI</li>
			<li style="list-style-image:url(images/b4.png);">Kotak</li>		
			<li style="list-style-image:url(images/b5.png);">Axis</li>		
			<li style="list-style-image:url(images/b6.png);">IndusInd</li>
		</ul>
        <div style=" width:30%; margin:auto;">
            <fieldset style="width: 30%; margin:auto;">
                <legend style="text-align:center;">this is it</legend>
                <ul>
                    <li style="list-style-type: square;">home</li>
                    <li style="list-style-type: circle;">stor</li>
                    <li style="list-style-type: circle;">aboud</li>
                </ul>
            </fieldset>
        </div>
    </body>
</html>

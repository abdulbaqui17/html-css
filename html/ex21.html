<!--
display property
inline ==> option used to display block level tags like as  inline tags
		Syn:		display:inline;

block  ==> option used to display inline tags like as  block level tags
		Syn:		display:block;

none ==> option used to hide elements (not displaying)
		Syn:		display:none;
-->
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex29</title>
	<link rel="icon" href="man.png"/>
    <style>
        .c{
            display: inline;
            text-align: center;
            margin: 30px 400px;
            font-size: 40px;
        }
        .i{
            width: 100px;
            height: 100px;
        }
        #o{
            display: inline;
            /*text-align: center;*/
            margin: 440px;
            font-size: 40px;
        }
    </style>
  </head>
  <body style="background-color: skyblue;">

		<img class="i" src="/html/what.png"/>
		<h1 id="o">ONLINE TRAINING</H1>
		<br> <br>

		<!-- inline ==> block  -->
		<span style="background:cyan; display:block;">Username</span>  
		<span style="background:hotpink; display:block;">Password</span>
		<br>
		<!-- hiding & showing  element -->

</html>

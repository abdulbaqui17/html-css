<!-- example on select & option tags --> 
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Ex57</title>
	<link rel="icon" href="man.png"/>
   </head>
  <body>
	<h2>demo on  dropdown</h2>		

	<label>Select College</label>
	<select id="college" name="college">
		<option value="ANU">Anurag University</option>
		<option value="BVRIT">BVRIT College of Engineering for Women</option>
		<option value="CMR" selected>CMR College of Engineering and Technology</option>
		<option value="CBIT">Chaitanya Bharathi Institute of Technology</option>
		<option value="GRIET">Gokaraju Rangaraju Institute of Engineering and Technology</option>
		<option value="IAE">Institute of Aeronautical Engineering</option>
		<option value="KMIT">Keshav Memorial Institute of Technology</option>
	</select>

  </body>
</html>

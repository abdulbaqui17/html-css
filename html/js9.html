<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h3>calcutater</h3>
        <input type="text" name="" id="fn" placeholder="enter first number"><br>
        <input type="text" name="" id="sn" placeholder="enter secound number"><br>
        <input type="text" name="" id="read" readonly><br>
         <br>
         <button onclick="read.value=parseFloat(fn.value)+parseFloat(sn.value)">+</button>
         <button onclick="read.value=fn.value-sn.value">-</button>   
         <button onclick="read.value=fn.value%sn.value">%</button>   
         <button onclick="read.value=fn.value*sn.value">*</button>   
         <button onclick="read.value=fn.value/sn.value">/</button>   
        
         

    </div>    
    <div align="center">
		<h3>Arithmatic Calc</h3>
		<input type="text" id="firstNum" placeholder="First number"> <bR>
		<input type="text" id="secNum" placeholder="Second number"> <bR>
		<input type="text" id="result" readonly> <bR>
		<button onclick="result.value=parseFloat(firstNum.value)+parseFloat(secNum.value)"> + </button> &nbsp; 
		<button onclick="result.value=firstNum.value-secNum.value"> - </button> &nbsp; 
		<button onclick="result.value=firstNum.value*secNum.value"> * </button> &nbsp; 
		<button onclick="result.value=firstNum.value/secNum.value"> / </button> &nbsp; 
		<button onclick="result.value=firstNum.value%secNum.value"> % </button> &nbsp; 
		<button onclick="result.value=firstNum.value**secNum.value"> ^ </button> 
	</div>
</body>
</html>
